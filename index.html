<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="titlecard">
            <div class="title">
                <h1>Rock Paper Scissor</h1>
            </div>
            <div class="card">
                <div class="compscore">
                    computerscore
                </div>
                <div class="playerscore">
                    playerscore
                </div>
            </div>
        </div>
<!-- --------------------------------------- -->
        <div class="bodycard">
            <div class="computer">
                <div class="gametitle">
                    <h1>Computer</h1>
                </div>
                <div class="gamebox">
                    gamebox
                </div>
            </div>
            <div class="player">
                <div class="gametitle">
                    <h1>Player</h1>
                </div>
                <div class="gamebox">
                    gamebox
                </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
